<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <img class="logo" src="../images/logo.jpeg" alt="">
        <h2 class="titulo">WorkFast</h2>
    </header>
    <article class="todo">
        <section class="tareas">
            <span><h2 class="titulo">Tareas</h2><img class="agregar" src="../images/plus-circle-dotted.svg" alt=""></span>
            <div class="tarea"> 
                <p class="descripcion">Hacer la comida</p>
                <button class="puntos"><img src="../images/three-dots-vertical.svg" alt=""></button>
            </div>
        </section>
        <section class="tableros"> 
            <div class="tablero">
                <span><h2 class="titulo">Por hacer</h2>
                <button class="puntos"><img src="../images/three-dots-vertical.svg" alt=""></button></span>
                
            </div>
            <div class="tablero">
                <span> <h2 class="titulo">En proceso</h2>
                    <button class="puntos"><img src="../images/three-dots-vertical.svg" alt=""></button></span>
               
            </div>
            <div class="tablero"> 
                <span><h2 class="titulo">Terminado</h2>
                    <button class="puntos"><img src="../images/three-dots-vertical.svg" alt=""></button></span>
                
            </div>
           
        </section>
    </article>
</body>
</html>
